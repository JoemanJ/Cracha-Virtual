<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cracha</title>

        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="foto">
                    <span>

                </div>

                <h1 id='myName'>Diogo Delazare</h1>

                <ul id="links">
                    <li>
                        <a id = "Instagram" href="Link do Instagram" target="_blank">

                        </a>
                    </li>

                    <li>
                        <a id = "Discordapp" href="Link do Discord" target="_blank">

        <script src="main.js"></script>
